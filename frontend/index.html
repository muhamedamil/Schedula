<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      clear: both;
    }
    .user { background-color: #007bff; color: white; float: right; }
    .system { background-color: #e0e0e0; color: black; float: left; }
    #controls {
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #text-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="controls">
    <input type="text" id="text-input" placeholder="Type a message..." />
    <button id="send-text">Send</button>
    <button id="start-recording">üé§ Start</button>
    <button id="stop-recording" disabled>‚èπ Stop</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const textInput = document.getElementById('text-input');
    const sendTextBtn = document.getElementById('send-text');
    const startRecBtn = document.getElementById('start-recording');
    const stopRecBtn = document.getElementById('stop-recording');

    let ws;
    let mediaRecorder;
    let audioChunks = [];

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function playAudioFromBase64(base64) {
      if (!base64) return;
      const audio = new Audio("data:audio/wav;base64," + base64);
      audio.play();
    }

    function connectWebSocket() {
      ws = new WebSocket("ws://localhost:8765"); // match your backend port

      ws.onopen = () => {
        addMessage("Connected to Voice Assistant", "system");
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.text) addMessage(data.text, "system");
          if (data.audio_b64) playAudioFromBase64(data.audio_b64);
        } catch (err) {
          console.error("Error parsing message:", err);
        }
      };

      ws.onclose = () => {
        addMessage("Disconnected from server", "system");
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
      };
    }

    // ------------------ Text Input ------------------ //
    sendTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: "text", payload: text }));
      addMessage(text, "user");
      textInput.value = "";
    });

    textInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendTextBtn.click();
    });

    // ------------------ Voice Recording ------------------ //
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/wav' });
          const arrayBuffer = await blob.arrayBuffer();
          const bytes = new Uint8Array(arrayBuffer);
          const base64Audio = btoa(String.fromCharCode(...bytes));

          if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: "audio", payload: base64Audio }));
          }
        };

        mediaRecorder.start();
        startRecBtn.disabled = true;
        stopRecBtn.disabled = false;
        addMessage("üé§ Recording started...", "system");
      } catch (err) {
        console.error("Microphone access denied:", err);
        alert("Please allow microphone access.");
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startRecBtn.disabled = false;
        stopRecBtn.disabled = true;
        addMessage("üé§ Recording stopped", "system");
      }
    }

    startRecBtn.addEventListener("click", startRecording);
    stopRecBtn.addEventListener("click", stopRecording);

    // ------------------ Init ------------------ //
    connectWebSocket();
  </script>
</body>
</html>
