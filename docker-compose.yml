version: '3.8'

services:
  voice-agent:
    build: .
    container_name: voice-scheduling-agent
    ports:
      - "8888:8888"
    env_file:
      - .env
    volumes:
      # Mount current directory for potential live updates (optional)
      # - .:/app
      # Prevent local venv from interfering if mounting .
      # - /app/myvenv
      # Persist application logs if needed
      - ./app.log:/app/app.log
    restart: unless-stopped
